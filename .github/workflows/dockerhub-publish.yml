name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: seohyungduk/studio

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: seohyungduk
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
            type=ref,event=tag
            
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            seohyungduk/studio:${{ github.sha }}  

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: seohyungduk/studio:latest
      
      - name: Save image to tar
        run: docker save seohyungduk/studio:latest -o studio_latest.tar
      
      - name: Upload tar artifact
        uses: actions/upload-artifact@v4
        with:
          name: studio-image-tar
          path: studio_latest.tar


      

