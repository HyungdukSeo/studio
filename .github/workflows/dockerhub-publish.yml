name: Build Docker image and upload tar

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-tar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push, load locally)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          load: true
          push: false
          tags: seohyungduk/studio:latest

      - name: Save image to tar
        run: docker save seohyungduk/studio:latest -o studio_latest.tar

      - name: Upload image tar
        uses: actions/upload-artifact@v4
        with:
          name: studio-image
          path: studio_latest.tar
